<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Voice Assistant ‚Äî Echo Bot v2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1c2b38;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 520px;
    }
    h1, h2 {
      color: #42caff;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px;
    }
    .generate-btn {
      background-color: #42caff;
      color: #000;
    }
    .start-btn, .stop-btn {
      background-color: #2bd4ff;
      color: #000;
    }
    .upload-status {
      color: limegreen;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .download-link {
      display: block;
      margin-top: 10px;
      color: #42caff;
      text-decoration: underline;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
    .transcription {
      color: #fff;
      background-color: #2c5364;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
      font-size: 0.95em;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text to Speech</h1>
    <input type="text" id="textInput" placeholder="Enter text here...">
    <br>
    <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
    <button onclick="queryLLM()">Ask LLM</button> <!-- New button -->

    <h2>Echo Bot v2</h2>
    <div>
      <button id="startBtn" class="start-btn" onclick="startRecording()">üéô Start</button>
      <button id="stopBtn" class="stop-btn" onclick="stopRecording()" disabled>‚è∫ Stop</button>
    </div>

    <div id="checkboxSuccess" style="margin-top: 10px;">
      <input type="checkbox" checked disabled> Using Murf Echo TTS
    </div>

    <div class="upload-status" id="uploadStatus"></div>
    <a id="downloadLink" class="download-link" style="display: none;" download>üì• Download File</a>
    <audio id="audioPlayer" controls></audio>
    <div class="transcription" id="transcriptionBox" style="display: none;"></div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let recordingMime = "audio/webm"; // default
    const SERVER_ENDPOINT = "http://127.0.0.1:8000/llm/query"; // ‚úÖ fixed absolute URL

    function generateVoice() {
      const text = document.getElementById("textInput").value;
      if (!text) return;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.addEventListener("dataavailable", event => {
          if (event.data && event.data.size > 0) {
            audioChunks.push(event.data);
          }
        });

        mediaRecorder.addEventListener("start", () => {
          document.getElementById("uploadStatus").innerText = "Recording...";
          document.getElementById("startBtn").disabled = true;
          document.getElementById("stopBtn").disabled = false;
          document.getElementById("transcriptionBox").style.display = "none";
        });

        mediaRecorder.addEventListener("stop", async () => {
          const audioBlob = new Blob(audioChunks, { type: recordingMime });
          const rawUrl = URL.createObjectURL(audioBlob);
          const audio = document.getElementById("audioPlayer");
          audio.src = rawUrl;

          document.getElementById("uploadStatus").innerHTML =
            "‚úÖ Recorded locally ‚Äî size: " + (audioBlob.size / 1024).toFixed(2) + " KB";

          const downloadLink = document.getElementById("downloadLink");
          downloadLink.href = rawUrl;
          downloadLink.download = "recording.webm";
          downloadLink.style.display = "block";

          await uploadAndTranscribe(audioBlob);
          document.getElementById("startBtn").disabled = false;
          document.getElementById("stopBtn").disabled = true;
        });

        mediaRecorder.start();
      } catch (err) {
        console.error("Could not start recording:", err);
        document.getElementById("uploadStatus").innerText = "‚ùå Could not start recording: " + err.message;
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    }

    async function uploadAndTranscribe(audioBlob) {
      const formData = new FormData();
      formData.append("file", audioBlob, "recording.webm");

      document.getElementById("uploadStatus").innerText = "Uploading to LLM server and transcribing...";

      try {
        const resp = await fetch(SERVER_ENDPOINT, { // ‚úÖ fixed absolute URL
          method: "POST",
          body: formData
        });

        if (!resp.ok) {
          const text = await resp.text();
          throw new Error(`Server error ${resp.status}: ${text}`);
        }

        const data = await resp.json();

        const transcriptionBox = document.getElementById("transcriptionBox");
        transcriptionBox.innerHTML = `üìù Transcription:<br>${data.transcription || "No text found."}<br><br>ü§ñ LLM Response:<br>${data.llm_response || "No response."}`;
        transcriptionBox.style.display = "block";

        if (data.audio_url) {
          const audio = document.getElementById("audioPlayer");
          let audioSrc = data.audio_url;
          if (audioSrc.startsWith("/")) {
            const loc = window.location;
            audioSrc = `${loc.protocol}//${loc.hostname}${loc.port ? ':'+loc.port : ''}${audioSrc}`;
          }
          audio.src = audioSrc;
          await audio.play().catch(e => {
            console.info("Autoplay blocked, user needs to press play", e);
          });
          const downloadLink = document.getElementById("downloadLink");
          downloadLink.href = audioSrc;
          downloadLink.download = "murf_response.mp3";
          downloadLink.style.display = "block";
          document.getElementById("uploadStatus").innerText = "‚úÖ Murf audio ready";
        } else {
          document.getElementById("uploadStatus").innerText = "‚ùå No audio returned from server";
        }
      } catch (err) {
        console.error("LLM audio error:", err);
        document.getElementById("transcriptionBox").innerHTML = "‚ùå Error during LLM audio: " + err.message;
        document.getElementById("transcriptionBox").style.display = "block";
        document.getElementById("uploadStatus").innerText = "‚ùå Error during upload/transcribe";
      }
    }

    /* === NEW: LLM query function === */
    async function queryLLM() {
      const text = document.getElementById("textInput").value;
      if (!text) {
        alert("Please enter some text first.");
        return;
      }

      try {
        const formData = new FormData();
        formData.append("text", text);
        const resp = await fetch(SERVER_ENDPOINT, { // ‚úÖ fixed absolute URL
          method: "POST",
          body: formData
        });

        if (!resp.ok) {
          const errorText = await resp.text();
          throw new Error(`Server error ${resp.status}: ${errorText}`);
        }

        const data = await resp.json();
        console.log("LLM Response:", data);
        alert("LLM says: " + (data.llm_response || "No response text"));
      } catch (err) {
        console.error("LLM query error:", err);
        alert("Error querying LLM: " + err.message);
      }
    }
  </script>
</body>
</html>
