<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Transcription Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { color: #00ff99; }
        #transcription {
            width: 90%;
            max-width: 800px;
            height: 400px;
            background: #2e2e2e;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        button {
            padding: 12px 25px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background: #00ff99;
            color: #1e1e1e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        button:hover { background: #00cc77; }
        #mic-status { margin-top: 10px; font-size: 14px; color: #ff5555; }
    </style>
</head>
<body>
    <h1>üß† AI Transcription Interface</h1>

    <div id="transcription"></div>

    <button id="startBtn">üé§ Start Recording</button>
    <button id="stopBtn">‚èπ Stop Recording</button>
  

    <script>
        let ws;
        let mediaRecorder;
        const transcriptionDiv = document.getElementById("transcription");
        const micStatus = document.getElementById("mic-status");
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");

        // Connect websocket
        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8000/ws/audio");
            ws.onopen = () => console.log("WebSocket connected");
            ws.onmessage = (event) => {
                transcriptionDiv.innerText += event.data + "\n";
                transcriptionDiv.scrollTop = transcriptionDiv.scrollHeight;
            };
            ws.onclose = () => console.log("WebSocket disconnected");
        }

        // Convert ArrayBuffer to base64
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // Start recording and send audio chunks continuously
        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

            mediaRecorder.addEventListener("dataavailable", async (event) => {
                if (event.data.size > 0 && ws.readyState === WebSocket.OPEN) {
                    const arrayBuffer = await event.data.arrayBuffer();
                    const base64Audio = arrayBufferToBase64(arrayBuffer);
                    ws.send(JSON.stringify({ audio: base64Audio }));
                }
            });

            mediaRecorder.start(250); // Send audio chunk every 250ms
            micStatus.textContent = "Mic: On";
            micStatus.style.color = "#00ff99";
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
            micStatus.textContent = "Mic: Off";
            micStatus.style.color = "#ff5555";
        }

        startBtn.addEventListener("click", () => startRecording());
        stopBtn.addEventListener("click", () => stopRecording());

        connectWebSocket();
    </script>
</body>
</html>
